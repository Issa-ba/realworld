<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="login"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Se connecter</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Créér votre <br> Compte</h1>

  <form id="form">
    <app-input placeholder="Votre Nom"></app-input>
    <app-input placeholder="Email"></app-input>
    <app-input type="password" placeholder="Mot de passe"></app-input>
    <ion-button  expand="block" shape="round">S'inscrire</ion-button>
  </form>
  <p>Vous avez un compte ? <br> Ouvrir une session</p>
</ion-content>
